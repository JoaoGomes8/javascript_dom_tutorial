<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p-1{
            background-color: yellow;
        }
        .p-2{
            background-color: green;
        }
        .espaco{
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <p class="p-1 espaco">Lorem ipsum dolor sit amet consectetur.</p>

    <script>

        let p = document.querySelector("p");

        // className é uma propriedade que permite ler e alterar as classes do elemento(string)
        // p.className = "p-2 espaco";
        // console.log(p.className);

        // classList
        p.classList.remove('p-1');
        p.classList.add('p-2');
        p.classList.add('espaco');
        // toogle vê se existe(se existir elimina, se não existir adiciona)
        p.classList.toggle('p-2');
        p.classList.toggle('p-1');

        // contains
        if(p.classList.contains('espaco')){
            console.log('tem espaco');
        } else {
            console.log('Não tem espaco');
        }

    </script>

</body>
</html>
