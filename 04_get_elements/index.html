<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cor-do-texto {
            color: red;
        }
    </style>
</head>
<body>
    
    <h3 id="titulo">Título em HTML</h3>

    <p id="texto_1">Parágrafo em HTML</p>
    <p>Parágrafo em HTML</p>  
    <p class="cor-do-texto">Parágrafo em HTML</p>  

    <div name="este_div">
        Este texto está dentro de uma div
    </div>

    <form action="" method="post">
        <input type="text" name="text_usuario" id="">
    </form>

    <script>
        /*
        getElementById
        getElementByClassName
        getElementByTagName
        getElementByClassName
        */

        // console.log(document.getElementById('titulo').innerText);

        document.getElementById('titulo').innerText = "Novo titulo";

        console.log(document.getElementsByName('text_usuario'));
        document.getElementsByName('text_usuario')[0].value = "joao";

        // console.log(document.getElementsByTagName('p'));
        document.getElementsByTagName('p')[1].innerText = "João Gomes";

        console.log(document.getElementsByClassName('cor-do-texto'));

    </script>
</body>
</html>
